external_components:
  - source:
      type: git
      url: https://github.com/gnumpi/esphome_audio
      ref: dev-next
    components: [ adf_pipeline, i2s_audio ]
    refresh: 0s


api:
  on_client_connected:
        then:
          - delay: 50ms
          - light.turn_off: onboard_led
          - micro_wake_word.start:
  on_client_disconnected:
        then:
          - voice_assistant.stop: 

switch:
  - platform: template
    id: mute
    name: "Mute"
    optimistic: true
    on_turn_on: 
      - micro_wake_word.stop:
      - voice_assistant.stop:
      - light.turn_on:
          id: onboard_led           
          red: 100%
          green: 0%
          blue: 0%
          brightness: 60%
          effect: fast pulse 
      - delay: 2s
      - light.turn_off:
          id: onboard_led
      - light.turn_on:
          id: onboard_led           
          red: 100%
          green: 0%
          blue: 0%
          brightness: 30%
    on_turn_off:
      - micro_wake_word.start:
      - light.turn_on:
          id: onboard_led           
          red: 0%
          green: 100%
          blue: 0%
          brightness: 60%
          effect: fast pulse 
      - delay: 2s
      - light.turn_off:
          id: onboard_led 
   



